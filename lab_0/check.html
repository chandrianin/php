<!doctype html>
<html lang="en">
<head> <!--head и body обязательны для любой веб-страницы-->
    <meta charset="UTF-8"> <!--Желательно указывать кодировку-->
    <title>Языки программирования</title> <!--title необходим-->
</head>

<body>
<header> <!--Стоит поместить текст внутрь тега h1, к примеру -->
    <h1>Узнай на все 100 %!</h1>
    <nav> <!--nav около footer выглядит нелогично, я бы поместил его в header-->
        <a href="#">Главная страница</a><br>
        <a href="#">Раздел 1</a><br>
        <a href="#">Раздел 2</a><br>
    </nav>
</header>

<section>
    <h1>Языки программирования</h1>
    <figure>
        <img src="https://www.python.org/static/img/python-logo.png" alt="Python logo">
        <!--Missing required 'alt' attribute -->
        <figcaption>Логотип Python</figcaption>
    </figure>
    <article>
        <p>Изучать Python очень весело</p>
        <p>Но нужно читать и практиковаться</p>
        <p>И сильно-сильно стараться</p>
    </article>
</section>

<footer>Успехов в освоении</footer>

</body>
</html>
